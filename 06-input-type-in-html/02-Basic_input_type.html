<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input Type</title>
</head>
<body>
    text:        <input type="text"><br>                                  <!-- Single line text field -->
    password:    <input type="password"><br>                              <!-- hides char (for password)--> 
    email :      <input type="email"><br>                                 <!-- Email address with validation-->
    number :     <input type="number" min="10" max="20"><br>              <!--numeric input (with min max step)-->
    telephone no :<input type="tel"><br>                                  <!--telephone number-->
    url :        <input type="url"> <br>                                  <!--url-->
    search :     <input type="search"> <br>                               <!--Search box-->
    
</body>
</html>
