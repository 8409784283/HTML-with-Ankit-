<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label in HTML</title>
</head>
<body>
    <!-- In HTML , the <label> tag is used to provide a caption/description for an <input> element.
    
    -it iproves usability and accessability, especiality for screen readers. Clicking a <label> 
        also automatically focuses or activates the associated input.

    SYNTAX OF LABEL TAG : -->

    <label for="id_of_input">label name here :</label>
    <input type="text" id="id_of_input">
</body>
</html>
