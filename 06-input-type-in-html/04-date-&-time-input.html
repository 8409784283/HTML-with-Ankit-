<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time input</title>
</head>
<body>
    <input type="date" name="date" id="date"><br>                   <!--date picker-->
    <input type="button" value="Submit"><br>                        <!--Time picker -->
    <input type="datetime-local" name="time" id="time"><br>         <!--Date + Time picker-->
    <input type="month" name="month" id="month"><br>                <!--Month and year picker-->
    <input type="week" name="week" id="week"><br>                   <!--week picker-->
</body>
</html>
