<!-- In HTML, the placeholder attribute is used inside an <input> or <textarea> to show a short hint or example about the expected input. -->

    <!--it disappears automatically when the user start typeing-->


    <!-- Syntax: -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Placeholder</title>
    </head>
    <body>
        <input type="text" placeholder="Enter your name.."><br>
        <input type="password" name="pass" id="pass" placeholder="Enter your password.."><br>
        <input type="submit">
    </body>
    </html>
