<html>
    <head>
        <title>kbd tag</title>
    </head>
    <body>
        <h2>example of kbd tag</h2>
        <p>use the followinf shortcut key :</p>
        <p><strong>cut</strong>- <kbd>CTRL</kbd> <kbd>+</kbd>  <kbd>x</kbd></p>
        <p><strong>copy</strong>- <kbd>CTRL</kbd> <kbd>+</kbd>  <kbd>c</kbd></p>
        <p><strong>paste</strong>- <kbd>CTRL</kbd> <kbd>+</kbd>  <kbd>v</kbd></p>
        <p><strong>undo</strong>- <kbd>CTRL</kbd> <kbd>+</kbd>  <kbd>z</kbd></p>
    </body>

</html>
