<!DOCTYPE html>
<html>
<head>
  <title>Nested Ordered Lists</title>
</head>
<body>
<h2>Example of Nested Ordered Lists</h2>
<ol>
  <li>Fruits
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ol>
  </li>
  <li>Vegetables
    <ol type="i">
      <li>Carrot</li>
      <li>Broccoli</li>
      <li>Spinach</li>
    </ol>
  </li>
  <li>Dairy
    <ol type="I">
      <li>Milk</li>
      <li>Cheese</li>
      <li>Yogurt</li>
    </ol>
  </li>
</ol>
</body>
</html>
