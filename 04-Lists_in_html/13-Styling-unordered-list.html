<html>
    <head>
        <title>styling unordered list</title>
        <style>
            ul{
                list-style-type:square;
                padding:0;
            }

            li{
                margin-bottom:8px;
                background-color:#d4832d;
                border:1px solid #100e0e;
                padding:8px;
                transition:background-color 3s;    
            }

            li:hover{
                background-color:rgb(195, 255, 0);
            }
        </style>
    </head>
    <body>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </body>
</html>
