<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>ordered lists </title>
</head>
<body>
    <!-- Ordered lists is creating using the <ol> tag 
    to display items in a specific sequence , typically 
    numbered and alphabetically ordered . Each lists item 
    is a defined using the <li> (list item).   -->
        <h1>This is a ordered lists</h1>
    <ol>
        <li>Milks</li>
        <li>Eggs</li>
        <li>Bread</li>
        <li>Butter</li>
    </ol>
</body>
</html>
