<html>
    <head>
        <title>attribute of unordered list</title>
    </head>
    <body>
        <p>an unordered list with hollow circle marker</p>
        <ul type="circle">
            <li>rice</li>
            <li>pulses</li>
            <li>flour</li>
            <li>beans</li>
        </ul>
        <p>an unordered list with square marker </p>
        <ul type="square">
            <li>nuts </li>
            <li>oats</li>
            <li>eggs</li>
            <li>dates</li>
        </ul>
        <p>an unordered list with ddefault disc marker </p>
        <ul type="disc">
            <li>apple</li>
            <li>guava</li>
            <li>carrot</li>
            <li>orange</li>
        </ul>
    </body>
</html>
