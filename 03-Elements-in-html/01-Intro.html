    <!-- HTML Elemnts 

    -The HTML elements is everything from the start tag to the end tag :

    Example of some HTML elements :  -->

    <h1>My first heading</h1>   // opening tag    content    closeing tag    = elements
    <p>My first para</p>


    <!-- start tag                   elements content              End Tag

    <h1>                        My first headind              </h1>

    <p>                         My first paragraph            </p>

    <br>                        none                          none

    Some elemnts have no contents (like the <br> elements ) .  these 
    elements are called empty elements . Empty elements do not have an
    end tag.  -->
