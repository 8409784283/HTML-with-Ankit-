<!-- HTML elements can be nested (this means that elements can contain other elements).

All HTML documents consists of nested HTML elements.

the following example contains four HTML elements (<html> , <body> , <h1> and <p></p>) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neasted Elements </title>
</head>
<body>
    <h1> My first heading </h1>
    <p>My first para </p>
</body>
</html>

<!-- Exmple explained 

the <html> elements is a root elements and it defines the whole HTML document.

it has a start tag <html> and end tag is </html>

Then , inside the <html> elements their is a <body> elements : -->

<body>
    <h1>My first heading </h1>
    <p>My first paragraph</p>
</body>
