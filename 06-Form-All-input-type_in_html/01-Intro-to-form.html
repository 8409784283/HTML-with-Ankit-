                                     INTRODUCTION TO fORM(input type)

In HTML , a form is used to collect input from the user (like name , email , password etc.) and send it to server to processing . 

1> The <form> tag is the container for all input element.

2> The action attribute defines where the form data will be sent .

3> The method attribute specifies how data is sent(Get Or Post).

4> form use elements like <input> ,  <textarea> , <select> ,  and <button>.

5> Input type includes text, password , email , radio , checkbox etc. 

6> The <label> tag improves accessibility by linking text with input. 

7> Radio button allows a single choice ,  while checkboxes allow multiple choices . 

8> <select> create a dropdown menu for selecting one option .

9> A form is usually submitted with a submit button(<input type="submit">).
