<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thead in table</title>
</head>
<body>
    <table border>
        <thead>    // thead defines head part of the table
           <tr>    // start table row 
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
           </tr>
        </thead>
    </table>
</body>
</html>
