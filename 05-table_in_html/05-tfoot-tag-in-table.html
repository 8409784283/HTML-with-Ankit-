<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tfoot tag in HTML</title>
</head>
<body>
    <table border>
        <thead>  
           <tr>   
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
           </tr>
        </thead>
        <tbody> 
            <tr>
                <td>Data 1</td>  
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
        </tbody>
        <tfoot>      // start the footer part of the table 
            <tr>
                <td>foot 1</td>
                <td>foot 2</td>
                <td>foot 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
