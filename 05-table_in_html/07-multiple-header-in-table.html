<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple header in table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Ankit points</th>
            </tr>
            <thead>
                <tr>
                    <td>technical lead</td>
                    <td>5 year</td>
                </tr>
                <tr>
                    <td>Web developer </td>
                    <td>2 year </td>
                </tr>
            </thead>
        </thead>
    </table>
</body>
</html>
