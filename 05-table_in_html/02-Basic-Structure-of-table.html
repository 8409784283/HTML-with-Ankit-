<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic structure of table</title>
</head>
<body>
    <table border>    // start the table   and   border keywords crate a border
        <tr>   // defines table row 
            <td>Data 1</td>   // row 1 , data 1
            <td>Data 2</td>   // row 1 , data 2
            <td>Data 3</td>   // row 2 , data 3
        </tr>
        <tr>
            <td>Data 4</td>   // row 2 , data 4
            <td>Data 5</td>   // row 2 , data 5
            <td>Data 6</td>   // row 2 , data 6
        </tr>
    </table>
</body>
</html>
