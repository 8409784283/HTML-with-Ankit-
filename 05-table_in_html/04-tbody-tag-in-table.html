<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tbody tag in HTML</title>
</head>
<body>
    <table border>
        <thead>  
           <tr>   
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
           </tr>
        </thead>
        <tbody>   // Start the body part of the table after heading part 
            <tr>
                <td>Data 1</td>   // td=table data 
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
